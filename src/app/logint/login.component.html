<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h2>Log in</h2>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="user_id" class="sr-only">User ID</label>
              <input type="user_id" name="user_id" id="user_id" class="form-control" placeholder="User ID">
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input type="password" name="key" id="key" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox">
              <input type="checkbox" name="chk_ceil" id="chk_ceil" onclick="thecheckfunction();">
              <span class="label">Login as institute</span>
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
          </form>

          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>
