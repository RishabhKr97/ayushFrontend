
<div class="row">
  <div class="col-md-4 col-md-offset-5">
    <input type="text" [(ngModel)]="searchDCS" placeholder="Enter Services or Specialities name here!" style="margin: 20px">
  </div>
</div>
<div class="row">
  <div class="col-md-2 col-md-offset-1">
    <input type="checkbox" value="0" (click)="f0()" [(ngModel)]="flag0"><span style="font-weight: bold; text-decoration: underline;"> Ayurveda</span>
  </div>
  <div class="col-md-2">
    <input type="checkbox" value="1" (click)="f1()" [(ngModel)]="flag1"><span style="font-weight: bold; text-decoration: underline;"> Yoga</span>
  </div>
  <div class="col-md-2">
    <input type="checkbox" value="2" (click)="f2()" [(ngModel)]="flag2"><span style="font-weight: bold; text-decoration: underline;"> Unnani</span>
  </div>
  <div class="col-md-2">
    <input type="checkbox" value="3" (click)="f3()" [(ngModel)]="flag3"><span style="font-weight: bold; text-decoration: underline;"> Siddha</span>
  </div>
  <div class="col-md-2">
    <input type="checkbox" value="4" (click)="f4()" [(ngModel)]="flag4"><span style="font-weight: bold; text-decoration: underline;"> Homeopathy</span>
  </div>
</div>

<div *ngFor="let i of dcsArray | dcsName:searchDCS:flag0:flag1:flag2:flag3:flag4;">
  <div class="well well-md">
    <div class="row" style="margin: 20px;">
      <div class="col-md-3"><span style="font-weight: bold">Service Name: </span>{{i.name}}</div>
      <div class="col-md-3"><span style="font-weight: bold">Institute: </span>{{i.institutionName}}</div>
      <div class="col-md-3"><span style="font-weight: bold">Department: <br></span>
        <span *ngFor="let n of i.department">{{n}}</span>
      </div>
      <div class="col-md-3"><span style="font-weight: bold">Rating: </span>{{i.rating}}</div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-3 col-md-offset-3"><span style="font-weight: bold;">Institute Location</span><br>
        <span style="font-weight: bold">Address: </span>{{i.location.address}}<br>
        <span style="font-weight: bold">City: </span>{{i.location.city}}<br>
        <span style="font-weight: bold">State: </span>{{i.location.state}}<br>
        <span style="font-weight: bold">Pin: </span>{{i.location.pin_code}}<br>
      </div>
      <div class="col-md-2"><button class="btn btn-info" ><a [routerLink]="['/booked']">Book Now</a></button></div>
    </div>
  </div>
  <hr>
</div>
