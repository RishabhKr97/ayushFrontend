<div class="container">
  <div [hidden]="submitted">

    <h1>Institute Form</h1>

    <form (ngSubmit)="onSubmit()" #insituteForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="nameEntered" name="name"
               #name="ngModel">
        <div [hidden]="nameEntered.valid || nameEntered.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location"
               required
               [(ngModel)]="locEntered" name="location"
               #name="ngModel">
        <div [hidden]="locEntered.valid || locEntered.pristine"
             class="alert alert-danger">
          location is required
        </div>
      </div>

      <div class="form-group">
        <h4>Discipline</h4>//TODO: push into discipline array somehow
        <label for="discipline">Ayurveda</label>
        <input type="checkbox" class="form-control" id="discipline"
               (click)="dEntered.push("Ayurveda")" name="Ayurveda">
        <label for="discipline">Yoga</label>
        <input type="checkbox" class="form-control" id="discipline"
               (click)="dEntered.push("Yoga")" name="Yoga">
        <label for="discipline">Unnani</label>
        <input type="checkbox" class="form-control" id="discipline"
               (click)="dEntered.push("Unnani)" name="Unnani">
        <label for="discipline">Siddhi</label>
        <input type="checkbox" class="form-control" id="discipline"
               (click)="dEntered.push("Siddhi")" name="Siddhi">
        <label for="discipline">Homeopathy</label>
        <input type="checkbox" class="form-control" id="discipline"
               (click)="dEntered.push("Homeopathy")" name="Homeopathy">
      </div>
      <div class="form-group">
        <h4>Specislities</h4>//TODO: push into discipline array somehow
        <label for="specialities">Name</label>
        <input type="text" class="form-control" id="specialities" placeholder="specialities to be entered here" [(ngModel)]="specEntered">

      </div>

      <!--<div class="form-group">
        <label for="doctors">Doctors</label>
        <select class="form-control" id="doctors"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="doctors.valid || doctors.pristine" class="alert alert-danger">
          At least one doctor is required
        </div>-->
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!insituteForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>//TODO:adapt this
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ nameEntered }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3"Discipline</div>
      <div class="col-xs-9 pull-left">
        <ul>
          <li *ngFor="let d of dEntered">{{d}}</li>
        </ul>
      </div>
    </div>
<div class="row">
  <div class="col-xs-3"Specialitiees</div>
<div class="col-xs-9 pull-left">
  {{specEntered}}
</div>
</div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
