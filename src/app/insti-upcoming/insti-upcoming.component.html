<div class="container">
  <h2>Institute's Upcoming Appointments</h2>

  <div *ngIf="history">
	  <table class="table table-hover">
    	<thead>
    		<tr>
					<th>Date</th>
					<th>Mode</th>
					<th>Begin Time</th>
					<th>End Time</th>
					<th></th>
    		</tr>
    	</thead>
	    <tbody>
	    		<ng-container *ngFor="let item of history;" >
		      	<tr *ngIf="(item.status === 1)">
			        <td>{{item.date}}</td>
			        <td *ngIf="item.mode===true">Online</td>
			        <td *ngIf="item.mode===false">Offline</td>
			        <td>{{item.BeginTime | date:'h:mma'}}</td>
			        <td>{{item.EndTime | date:'h:mma'}}</td>
              <td><button class="btn btn-sm btn-info"><a [routerLink]="['/institution','video']">Start Consultation</a></button></td>
		        </tr>
		      </ng-container>
		  </tbody>
	  </table>
  </div>
</div>
