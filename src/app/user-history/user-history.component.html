<div class="container">
  <h2 style="text-align: center;">Your Past Appointments</h2>
  <div *ngIf="appt">
	  <table class="table table-hover">
    	<thead>
    		<tr>
					<th>Date</th>
					<th>Mode</th>
					<th>Begin Time</th>
					<th>End Time</th>
    		</tr>
    	</thead>
	    <tbody>
	    		<ng-container *ngFor="let item of appt;" >
		      	<tr *ngIf="!(item.status === 1)">
			        <td>{{item.date}}</td>
			        <td *ngIf="item.mode==true">Online</td>
			        <td *ngIf="item.mode==false">Offline</td>
			        <td>{{item.BeginTime | date:'h:mma'}}</td>
			        <td>{{item.EndTime | date:'h:mma'}}</td>
		        </tr>
		      </ng-container>
		  </tbody>
	  </table>
  </div>
</div>
